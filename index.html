<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cifrinha-de-cesar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./js/cifrinha-de-cesar.js"></script>
    <title>Criptografia</title>
</head>

<body>
    <header>
        <h1>Criptografia && Descriptografia</h1>
    </header>
    <main>
        <div class="corpo">
            <div class="pega-mensagem">
                <form class="formulario">
                    <div class="inicio">
                        <label for="insercao">Digite sua mensagem.</label>
                        <br>
                        <textarea  type="text" id="insercao" required></textarea>
                    </div>   
            
                    <div id="codigos" class="meio-1">
                        <p>Escolha o tipo de criptografia:</p>
                        <input type="radio" id="Cifra" class= "tipodecodigo" onclick="habilitaEntrada()" name="Cifra" value="Cifra" checked>
                        <label for="codificar">Cifra de César</label>
                        <input type="radio" id="base" class= "tipodecodigo"  onclick="desabilitaEntrada()" name="Base" value="Base">
                        <label for="Codificar">Base 64</label>
                    </div>
            
                    <div id="entradaPrincipal"style="" class="meio-2">
                        <label for="Principal">Digite uma chave:</label>
                        <input type="text" id="principal" name="ChaveCesar">
                    </div>
            
                    <div id="Traducao" class="fim">
                    <p>Clique se deseja criptografar ou descriptografar:</p>
                    <input type="radio" id="codificar" onclick="criptografia()" name="Codificações" value="Codificar" checked>
                    <label for="codificar">Codificar</label>
                    <input type="radio" id="decodificar" onclick="descriptografia()"  name="Codificações" value="Codificar">
                    <label for="Codificar">Decodificar</label>
                    </div>
                </form>
                <button  id="botao"><p id="resultadofinal">Nova Mensagem</p></button>
            </div>
            <div class="respostas">
                <p id="Traducao">Mensagem</p>
                <textarea id="resultado" class="mensagem"></textarea>
            </div>
        </div>
    </main>
    <footer>
        &copy; Todos os direitos reservados.
    </footer>    
</body>
</html>
